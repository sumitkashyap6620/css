<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate or turn</title>
    <style>
        .con{
            background-color: antiquewhite;
            height:50vh ;
            width: 50vw;
             border: 2px solid black;
             display: flex;
             justify-content: center;
             align-items: center;
        }
         .c{
            background-color: rgb(147, 114, 72);
            height:50px ;
            width: 50px;
            border: 2px solid black;
            transform: rotate(40deg)
             
        }
        </style>
</head>
<body>
   <div class="con">
    <div class="c">sumit kashyap</div>
   </div> 
</body>
</html>
