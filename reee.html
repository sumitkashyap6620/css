<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revision</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a:hover{
            color: gold;
        }
        a{
            text-decoration: none;
            color: red;
        }
        .box{
            height: 150px;
            width:150px;
             background-color: chartreuse;
             border-radius: 50%;
            display: flex;
             justify-content: center;
            align-items: center;
           font-size: 20px;
           font-weight: 600;
           font-style: italic;
           cursor: pointer;
           transition-duration: 0.5s ;
           transition-timing-function:ease-in;
        }
        .main{
            height: 80vh;
            width:80vw ;
            background-color: aqua;
            text-align: center;
            transition-duration: 0.22s ;
            transition-timing-function:ease-in-out ;
        }
        .main:hover{
            cursor: pointer;
            background-color: black;
            color: cadetblue;
            text-align: center;
            font-weight: 700;
            font-size: x-large;

        }
        .temp{
            display:flex;
        }
      .box1:hover{ 
         background-color: rgb(204, 127, 255);
         color: blue;
         transition-duration: 1s ;
         font-size:medium;
         transition-timing-function: ease-in;
        /* transform: scaleY(1.5);
         transform: translate(50px , 30px);*/
         transform: skewx(30deg);
      }
      .box2:hover{
        background-color: dimgrey;
        color: aqua;
        font-size: medium;
        transition: all;
        transition-duration: 0.2s;
        transition-timing-function: ease-in;
      }
      .box3:hover{
       background-image: url(sumity.jpg);
        background-size: cover;
       color:  red;
       font-size: 24px;
       }
      .box4:hover{
                background-color: rgb(244, 207, 235);
                transition-duration: 0.4s ;
                transition-timing-function:ease-out ;
                font-size: large;
      }
      .box5:hover{
                 background-image:url(sumity2.jpg) ;
                 background-size: cover ;
      }
      .box6:hover{
             background-color: beige;  
              font-size: x-large;
      }
      .box1:active{
                    background-color: rgb(92, 51, 215);
                    transition-duration: 0.5s;
                    transition-timing-function:linear;
      }
      .box2:active{
                    background-color: rgb(246, 255, 0);
                    
                    transition-timing-function:linear;
      }
      .box3:active{
                     background-image: url(sumity2.jpg);
                    transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
                    transition-timing-function:linear;
      }
      .box4:active{
                      background-color: rgb(220, 159, 3);
                    
                    transition-timing-function:ease-in;
      }
      .box5:active{
                     background-image: url(Aa.jpg);
                     background-size: cover;
                     transition-timing-function: ease;
                     transition-duration: .3s;
      }
      .box6:active{
                     background-color: rgb(85, 0, 255);
                     transition-timing-function:ease-in;
                     transition-duration: 2s;
                     transition-delay: 2s;
      }
            
    </style>
</head>
<body>
    <div class="main">
        <h1>hello guys</h1>
        <div class="temp">
    <div class="box box1"><a href="#">happy birthday</a></div>
    <div class="box box2"><a href="#">thankyou</a></div>
    <div class="box box3"><a href="#">welcome</a></div>
    <div class="box box4"><a href="#">happy new year</a></div>
    <div class="box box5"><a href="#">congratulations</a></div>
    <div class="box box6"><a href="#">help men </a></div>
    </div>
</div>

</body>
</html>
